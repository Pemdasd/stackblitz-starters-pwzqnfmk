<div class="container mt-4">
  <h2>Welcome, {{ currentUser?.username }}!</h2>

  <div class="row mt-4">
    <!-- Programs Card -->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">My Programs</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <a *ngFor="let program of subscribedPrograms"
               [routerLink]="['/user/programs', program.id]"
               class="list-group-item list-group-item-action">
              {{ program.name }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Links Card -->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Quick Links</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <a routerLink="/user/materials" class="list-group-item list-group-item-action">
              Study Materials
            </a>
            <a routerLink="/user/quizzes" class="list-group-item list-group-item-action">
              Quizzes
            </a>
            <a routerLink="/user/live-classes" class="list-group-item list-group-item-action">
              Live Classes
            </a>
            <a routerLink="/user/forum" class="list-group-item list-group-item-action">
              Discussion Forum
            </a>
            <a routerLink="/user/books" class="list-group-item list-group-item-action">
              E-Library
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">My Progress</h5>
        </div>
        <div class="card-body">
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              Course Progress: 75%
            </div>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
              Quiz Completion: 60%
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
              Attendance: 85%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
